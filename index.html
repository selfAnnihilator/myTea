<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>MyTea - Your Daily Brew of News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Dela Gothic One', 'sans-serif'],
            },
          },
        },
      }
    </script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .cursor-blink {
        animation: blink 1s step-end infinite;
      }
      @media (prefers-reduced-motion) {
        .cursor-blink {
          animation: none;
        }
      }

      .card-nav-container {
        position: fixed;
        top: 2em;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 800px;
        z-index: 99;
        box-sizing: border-box;
      }

      .card-nav {
        display: block;
        height: 60px;
        padding: 0;
        background-color: white;
        border: 0.5px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.75rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        will-change: height;
      }

      .card-nav-top {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 0.45rem 0.55rem 1.1rem;
        z-index: 2;
      }

      .hamburger-menu {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        gap: 6px;
      }

      .hamburger-menu:hover .hamburger-line {
        opacity: 0.75;
      }

      .hamburger-line {
        width: 30px;
        height: 2px;
        background-color: currentColor;
        transition:
          transform 0.25s ease,
          opacity 0.2s ease,
          margin 0.3s ease;
        transform-origin: 50% 50%;
      }

      .hamburger-menu.open .hamburger-line:first-child {
        transform: translateY(4px) rotate(45deg);
      }

      .hamburger-menu.open .hamburger-line:last-child {
        transform: translateY(-4px) rotate(-45deg);
      }

      .logo-container {
        display: flex;
        align-items: center;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .logo {
        height: 28px;
      }

      .card-nav-cta-button {
        background-color: #111;
        color: white;
        border: none;
        border-radius: calc(0.75rem - 0.35rem);
        padding: 0 1rem;
        height: 100%;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .card-nav-cta-button:hover {
        background-color: #333;
      }

      .card-nav-content {
        position: absolute;
        left: 0;
        right: 0;
        top: 60px;
        bottom: 0;
        padding: 0.5rem;
        display: flex;
        align-items: flex-end;
        gap: 12px;
        visibility: hidden;
        pointer-events: none;
        z-index: 1;
      }

      .card-nav.open .card-nav-content {
        visibility: visible;
        pointer-events: auto;
      }

      .nav-card {
        height: 100%;
        flex: 1 1 0;
        min-width: 0;
        border-radius: calc(0.75rem - 0.2rem);
        position: relative;
        display: flex;
        flex-direction: column;
        padding: 12px 16px;
        gap: 8px;
        user-select: none;
      }

      .nav-card-label {
        font-weight: 400;
        font-size: 22px;
        letter-spacing: -0.5px;
      }

      .nav-card-links {
        margin-top: auto;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .nav-card-link {
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        transition: opacity 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .nav-card-link:hover {
        opacity: 0.75;
      }

      @media (max-width: 768px) {
        .card-nav-container {
          width: 90%;
          top: 1.2em;
        }

        .card-nav-top {
          padding: 0.5rem 1rem;
          justify-content: space-between;
        }

        .hamburger-menu {
          order: 2;
        }

        .logo-container {
          position: static;
          transform: none;
          order: 1;
        }

        .card-nav-cta-button {
          display: none;
        }

        .card-nav-content {
          flex-direction: column;
          align-items: stretch;
          gap: 8px;
          padding: 0.5rem;
          bottom: 0;
          justify-content: flex-start;
        }

        .nav-card {
          height: auto;
          min-height: 60px;
          flex: 1 1 auto;
          max-height: none;
        }

        .nav-card-label {
          font-size: 18px;
        }

        .nav-card-link {
          font-size: 15px;
        }
      }
    </style>
    <style>
      /* Global Loader Styles */
      #global-loader {
        position: fixed;
        inset: 0;
        z-index: 99999;
        background-color: #121828;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }

      #global-loader.fade-out {
        opacity: 0;
      }

      #global-loader p {
        font-family: 'Inter', 'sans-serif';
        font-size: 1.5rem;
        font-weight: 600;
        margin-top: 1rem;
      }
    </style>

</head>

      <p>Brewing the freshest articles...</p>
